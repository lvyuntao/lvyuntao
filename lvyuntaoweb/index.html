
<style>
    body{
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        border: 0;
        background-image: url("./img/loginback.png");
        background-size: 100%;
        background-repeat:no-repeat;
        font-family: "Microsoft YaHei UI";
    }
    .login_out {
        width: 300px;
        margin: auto;
        height: 400px;
        position: relative;
    }

    .login {;
        position: absolute;
        left: 0;
        top: 40%;
        width: 100%;
        height: 300px;
        border-radius:5px;
        background: rgba(255,255,255,0.3);
    }
    .title{
        width: 280px;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin: auto;
        color: #fb8001;
        margin-top: 40px;
        padding-bottom: 5px;
        border-bottom: 2px #777777 solid ;
    }
    .ipt{
        margin: auto;
        margin-top: 30px;
        width: 200px;
        background: white;
        position: relative;
        height:30px;
        border-radius:5px;
    }
    .ipt input{
        border: 0px;
        padding: 0;
        height:28px;
        line-height: 30px;
        font-size: 16px;
        display: block;
        width: 90%;
        margin: auto;
        font-size: 12px;
        color: #aab2bd;

        border:1px white solid;


    }
    .ipt img{
        width: 20px;
        height: 20px;
        position: absolute;
        right: 5px;
        top: 5px;
    }

    input::-webkit-input-placeholder {
        /* placeholder颜色  */
        color: #aab2bd;
        /* placeholder字体大小  */
        font-size: 12px;
    }
    input:focus{outline:none;}
    .loginbtn{
        width: 200px;
        height: 40px;
        margin: auto;
        margin-top: 40px;
        display: block;
        background-color: #fb8001;
        border: 0px;
        outline:none;
        border-radius:25px;
        font-weight: bold;
        text-align: center;
        color:white;
        font-size: 16px;
    }

    .loginbtn:active{
        background-color: #E47301;
    }


</style>
<body>
<div class="login_out">
    <div class="login">
        <div class="title">欢迎登录司机管理系统</div>
        <div class="ipt"><input placeholder=" 请输入管理员账号" ><img src="./img/userId.png" width="20" height="20"></div>
        <div class="ipt"><input type="password" placeholder=" 请输入密码" ><img src="./img/password.png" width="20" height="20"></div>
        <button class="loginbtn">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</button>
    </div>
</div>
</body>
